<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <a class="navbar-brand" [routerLink]="['/home']" href="#">Dating App</a>


  
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']"   href="#">Matches </a>
      </li>
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/list']"  href="#">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active" >
        <a class="nav-link" [routerLink]="['/messages']"  href="#">Messages</a>
      </li>  
    </ul>

  

  <div *ngIf="loggedIn()" class="dropdown" ngbDropdown >
      <a class="dropdown-toggle text-light" ngbDropdownToggle>
        Welcome {{authService.decodedToken?.unique_name | titlecase}}
      </a>
    
      <div class="dropdown-menu " ngbDropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"  href="#"><i class="fa fa-signout"></i>Logout</a>
      </div>

      
    </div>

   
    

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()" >
      <input class="form-control mr-sm-2" type="text" name ="username" placeholder="Username" 
      required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name ="password" placeholder="Password" 
      required [(ngModel)]="model.password">
      <button [disabled] ="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  
</nav>
